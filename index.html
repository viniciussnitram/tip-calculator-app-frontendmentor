<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- SPACE MONO - GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/form/form.css">
  <link rel="stylesheet" href="/assets/css/section/section.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form class="form" action="">
      <label for="form-bill">Bill</label>
      <input class="form-bill" type="number" name="form-bill" id="form-bill">
      
      <label for="form-select-tip">Select Tip %</label>
      <div class="form-select-tip-div">
        <input class="form-select-tip" name="form-select-tip" type="button" value="5%">
        <input class="form-select-tip" name="form-select-tip" type="button" value="10%">
        <input class="form-select-tip" name="form-select-tip" type="button" value="15%">
        <input class="form-select-tip" name="form-select-tip" type="button" value="20%">
        <input class="form-select-tip" name="form-select-tip" type="button" value="25%">
        <input id="form-select-tip-custom" class="form-select-tip-custom" name="form-select-tip-custom" type="text" placeholder="Custom">
      </div>

      <label for="form-number-of-people">Number of People</label>
      <input id="form-number-of-people" class="form-number-of-people" name="form-number-of-people" type="number">
    </form>

    <section class="section">
      <div>
        <p class="section-title">
          Tip Amount<br>
          <span>/ person</span>
        </p>
        
        <h2 class="section-result" id="result-amount">$0.00</h2>
      </div>
        
      <div>
        <p class="section-title">
          Total<br>
          <span>/ person</span>
        </p>
        
        <h2 class="section-result" id="result-total">$0.00</h2>
      </div>

      <input class="section-button" type="button" value="RESET">
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/viniciussnitram" target="_blank">Vinicius Martins</a>.
  </div>
</body>
</html>
