<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">

  <!-- SPACE MONO - GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/form/form.css">
  <link rel="stylesheet" href="/assets/css/section/section.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="/assets/images/logo.svg" alt="SPLITTER Logo">
  </header>
  <main>
    <form class="form" action="">
      <div class="form__div">
        <label class="form__label" for="input-bill">Bill</label>
        <input class="form__input form__input--dollar" type="number" name="input-bill" placeholder="0" id="input-bill">
      </div>

      <div class="form__div">
        <label class="form__label" for="form-select-tip">Select Tip %</label>
        <div class="form__div--select-tip">
          <button class="form__input form__input--tip" name="form-select-tip" type="button" value="5" id="input-tip-5">5%</button>
          <button class="form__input form__input--tip" name="form-select-tip" type="button" value="10" id="input-tip-10">10%</button>
          <button class="form__input form__input--tip" name="form-select-tip" type="button" value="15" id="input-tip-15">15%</button>
          <button class="form__input form__input--tip" name="form-select-tip" type="button" value="20" id="input-tip-20">20%</button>
          <button class="form__input form__input--tip" name="form-select-tip" type="button" value="25" id="input-tip-25">25%</button>
          <input class="form__input form__input--custom-tip" name="form-select-tip-custom" type="text" placeholder="Custom" id="input-tip-custom">
        </div>
      </div>

      <div class="form__div">
        <label class="form__label" for="form-number-of-people">Number of People <span id="warning"></span></label>
        <input class="form__input form__input--person" name="form-number-of-people" type="number" placeholder="0" id="input-person">
      </div>
    </form>

    <section class="section">
      <div>
        <p class="section__title">
          Tip Amount<br>
          <span>/ person</span>
        </p>
        
        <h2 class="section__result" id="result-amount">$0.00</h2>
      </div>
        
      <div>
        <p class="section__title">
          Total<br>
          <span>/ person</span>
        </p>
        
        <h2 class="section__result" id="result-total">$0.00</h2>
      </div>

      <input class="section__button" type="button" value="RESET" id="reset" disabled>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/viniciussnitram" target="_blank">Vinicius Martins</a>.
  </div>
  <script src="/assets/js/main.js"></script>
</body>
</html>
